apiVersion: v1
kind: Secret
metadata:
  name: payments-postgresql
  namespace: default
  labels:
    app: payments-postgresql
type: Opaque
data:
  postgresql-password: Yjk1ZmFlY2JhOTY2OGI3MDkyNDQwYzlmZTBkMGY5MGQ0YTI2ZjEyNDA2OGIwZDM3MGVlYjA3ZWZiNTVm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-postgresql
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-postgresql
  template:
    metadata:
      labels:
        app: payments-postgresql
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          image: postgres:14.5
          env:
            - name: POSTGRES_USER
              value: payments
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payments-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-postgresql
  namespace: default
spec:
  selector:
    app: payments-postgresql
  ports:
    - port: 5432
