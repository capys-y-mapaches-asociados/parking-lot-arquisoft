<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parkingSpot">
      <h2 data-cy="parkingSpotDetailsHeading"><span jhiTranslate="gatewayApp.parkingSpot.detail.title">Parking Spot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parkingSpot.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.number">Number</span></dt>
        <dd>
          <span>{{ parkingSpot.number }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.ParkingSpotStatus.' + parkingSpot.status }}">{{ parkingSpot.status }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.spotType">Spot Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.ParkingSpotType.' + parkingSpot.spotType }}">{{ parkingSpot.spotType }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.spotVehicle">Spot Vehicle</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.ParkingSpotVehicle.' + parkingSpot.spotVehicle }}">{{ parkingSpot.spotVehicle }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.parkingLotId">Parking Lot Id</span></dt>
        <dd>
          <div *ngIf="parkingSpot.parkingLotId">
            <a [routerLink]="['/parking-lot', parkingSpot.parkingLotId.id, 'view']">{{ parkingSpot.parkingLotId.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingSpot.parkingLotId">Parking Lot Id</span></dt>
        <dd>
          <div *ngIf="parkingSpot.parkingLotId">
            <a [routerLink]="['/parking-lot', parkingSpot.parkingLotId.id, 'view']">{{ parkingSpot.parkingLotId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parking-spot', parkingSpot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
