<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="gatewayApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.payment.customerId">Customer Id</span></dt>
        <dd>
          <span>{{ payment.customerId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.payment.reservationID">Reservation ID</span></dt>
        <dd>
          <span>{{ payment.reservationID }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.payment.amount">Amount</span></dt>
        <dd>
          <span>{{ payment.amount }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.payment.paymentStatus">Payment Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.PaymentStatus.' + payment.paymentStatus }}">{{ payment.paymentStatus }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.payment.paymentMethod">Payment Method</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.PaymentMethod.' + payment.paymentMethod }}">{{ payment.paymentMethod }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
