<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parkingLot">
      <h2 data-cy="parkingLotDetailsHeading"><span jhiTranslate="gatewayApp.parkingLot.detail.title">Parking Lot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parkingLot.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingLot.name">Name</span></dt>
        <dd>
          <span>{{ parkingLot.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingLot.location">Location</span></dt>
        <dd>
          <span>{{ parkingLot.location }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.parkingLot.capacity">Capacity</span></dt>
        <dd>
          <span>{{ parkingLot.capacity }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parking-lot', parkingLot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
